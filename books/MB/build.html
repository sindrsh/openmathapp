<!DOCTYPE html>
<html>
    <script>
        
        async function getData() {
            const url = "./neg/neg_test.html"
            try {
                const response = await fetch(url);
                if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
                }

                const text = await response.text();
                const parser = new DOMParser();
                const book = parser.parseFromString(text, "text/html")
                console.log(book.getElementsByTagName("div"))
            } catch (error) {
                console.error(error.message);
            }
        }

        getData()
    </script>
</html>
