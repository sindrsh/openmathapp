<!DOCTYPE html>
<html>
    <body>
        <script>
            const p = new DOMParser()
            var bookDiv
            fetch('rrek/rrek.html').then(function (response) {
                if (response.ok) {
                    return response.text();
                }
                throw response;
            }).then(function (text) {
                let bookPart = p.parseFromString(text, "text/html")
                bookDiv = bookPart.getElementsByTagName("div")[2]
                console.log(bookDiv)
                document.getElementsByTagName("body")[0].appendChild(bookDiv)
            });
            
        </script>
    </body>
</html>
