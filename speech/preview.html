<!DOCTYPE html>
<html>
    <head>
        <style>
             /* Table styles*/
            .customTable {
                font-family: Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
                }

            .customTable td, .customTable th {
                border: 1px solid #ddd;
                padding: 8px;
                }

            .customTable tr:nth-child(even){background-color: #f2f2f2;}

            .customTable tr:hover {background-color: #ddd;}

            .customTable th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: #04AA6D;
                color: white;
                }
            .videoPlayer {
                height: 50px;
                background-color: cadetblue;
            }
            body {
                font-family: sans-serif;   
            }
            math {
                font-size: 50px;
                --select: rgb(9, 95, 9);
            }
            iframe {
                width: 100%;
                margin: auto;
            }
        </style>
    </head>

    <body>
        <button onclick="speakUp()"></button>
        <script>
            function speakUp() {
                let spokenWord = new SpeechSynthesisUtterance("Tjue en");
                spokenWord.lang = "no"
                speechSynthesis.speak(spokenWord);
                console.log(spokenWord.lang)
            }
            
        </script>

    </body
</html>
