<!DOCTYPE html>
<html>
        <script type="module">
            import { TaskFigure } from "../../figures/figure_modules.js"
            import { CalcTask } from "../task_modules.js"
            import { shuffleArray, getRandomInt } from "../global_modules.js"
            

            const infoFig = new TaskFigure()
            let oneSize = 30
            infoFig.makeBoundingBox(500, 320)
            for (let i=0; i<10; ++i) {
                infoFig.makeRectangle(oneSize, 10*oneSize, i*oneSize, 0, {fill: "green"})
            }
            infoFig.makeText("= 1", 340, 145)
            infoFig.move(infoFig.svgContainer, 2, 10)

            let fig = new TaskFigure()
            
            fig.makeBoundingBox(305, 305)
            
            let ints = [1, 2, 3, 4, 5, 6, 7, 8, 9]
            shuffleArray(ints)

            let task = new CalcTask(makeTask, 9)
            task.prepare({figure: fig})
            task.makeInfo(infoFig.svgElement)
            
            function makeTask() {
                let a = ints.pop()
                let rectangles = []
                for (let i=0; i<10; ++i) {
                    rectangles.push(fig.makeRectangle(oneSize, 10*oneSize, 2+i*oneSize, 2))
                }
                shuffleArray(rectangles)

                for (let i=0; i<a; ++i) {
                    rectangles[i].setAttribute("fill", "green")
                }
                fig.temporaryElements.push(rectangles)
                return a/10
                                            
            }

        </script>
</html>
