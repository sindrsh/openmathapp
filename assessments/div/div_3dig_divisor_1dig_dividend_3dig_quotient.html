<!DOCTYPE html>
<html>
        <script type="module">
            import { CalcTask } from "../task_modules.js"
            import { shuffleArray, getRandomInt, getInts } from "../global_modules.js"
            
            let task = new CalcTask(makeTask, 5)

            let ints2 = getInts(49, 499)
            let ints3 = getInts(33, 333)
            let ints4 = getInts(24, 249)
            let ints5 = getInts(19, 199)
            let ints6 = getInts(16, 166)
            let ints7 = getInts(14, 142)
            let ints8 = getInts(13, 124)
            let ints9 = getInts(12, 111)
            let as = [2, 3, 4, 5, 6, 7]
            shuffleArray(as)
            let aIndex = {
                2: ints2,
                3: ints3,
                4: ints4,
                5: ints5,
                6: ints6,
                7: ints7,
                8: ints8,
                9: ints9
            }

            let mathElement = task.makeMathElement()
            task.prepare({mathElement: mathElement})

            function makeTask() {
                let a = as.pop()
                let bs = aIndex[a]
                shuffleArray(bs)
                let b = bs.pop()
                mathElement.innerHTML = `<mn>${a*b}</mn><mo> :</mo><mn>${a}</mn>`
                
                return b
            }
        </script>
</html>
