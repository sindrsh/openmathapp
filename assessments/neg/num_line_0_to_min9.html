<!DOCTYPE html>
<html>
        <script type="module">
            import { Figure } from "../../figures/figure_modules.js"
            import { CalcTask } from "../task_modules.js"
            import { shuffleArray, getRandomInt } from "../global_modules.js"
            
            let oneLength = 50
            let xStart = 10

            let fig = new Figure()
            var numbers = [2, 3, 4, 5, 6, 7, 8, 9]
            shuffleArray(numbers)
            fig.makeBoundingBox({xSize: 550, ySize: 90})
            let numberLine = fig.makeVector({A: [oneLength*10, 0],  B: [0, 0], arrow: "axisArrow", isTemp:false })
            fig.makeXTick({pos: [oneLength*10, 0], fig: numberLine, label: "0", isTemp: false})
            fig.makeXTick({pos: [oneLength*9, 0], fig: numberLine, label: "-1", isTemp: false})
            let task = new CalcTask("", makeTask, numbers.length)
            
            
            task.prepare({figure: fig})
            
            function makeTask() {
                let a = numbers.pop()
                
                for (let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]) {
                    fig.makeXTick({pos: [oneLength*i, 0], fig: numberLine})
                }
                fig.move(numberLine, xStart, 50)
                let taskVector = fig.makeVector({A:[oneLength*10, 0], B: [oneLength*a, 0], strokeColor: "blue" })
                fig.move(taskVector, xStart, 20)  
                console.log(this.submitButton.disabled)
                return -(10-a)
            }
        </script>
</html>
