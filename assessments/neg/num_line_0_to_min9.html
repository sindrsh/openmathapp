<!DOCTYPE html>
<html>
        <script type="module">
            import { TaskFigure } from "../../figures/figure_modules.js"
            import { CalcTask } from "../task_modules.js"
            import { shuffleArray, getRandomInt } from "../global_modules.js"
            
            let xStart = 10

            let fig = new TaskFigure(50)
            var numbers = [1, 2, 3, 4, 5, 6, 7, 8]
            shuffleArray(numbers)
            fig.makeBoundingBox(550, 90)
            let numberLine = fig.makeVector([10, 0], [0, 0], {arrow: "axisArrow", isTemp:false })
            fig.makeXTick(10, {fig: numberLine, label: "0"})
            fig.makeXTick(9, {fig: numberLine, label: "-1"})
            let task = new CalcTask(makeTask, numbers.length)
            
            
            task.prepare({figure: fig})
            
            function makeTask() {
                let a = numbers.pop()
                
                for (let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]) {
                    fig.makeXTick(i, {fig: numberLine})
                }
                fig.move(numberLine, xStart, 50)
                let taskVector = fig.makeVector([10, 0], [a,0], {strokeColor: "blue" })
                fig.move(taskVector, xStart, 20)  
                return -(10-a)
            }
        </script>
</html>
