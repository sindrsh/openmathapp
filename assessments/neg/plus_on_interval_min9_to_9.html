<!DOCTYPE html>
<html>
        <script type="module">
            import { CalcTask } from "../task_modules.js"
            import { getRandomInt } from "../global_modules.js"
            
           
            let task = new CalcTask("plus_on_interval_min9_to_9", makeTask, 6)
            let mathElement = task.makeMathElement()
            task.prepare({mathElement: mathElement})
            
            function makeTask() {
                let a = getRandomInt(1,9)*(-1)
                let b = getRandomInt(1, 9)
                if (getRandomInt(0, 1) == 0) {
                    mathElement.innerHTML = `<mo form="prefix" stretchy="false">(</mo><mo form="prefix" stretchy="false">−</mo><mn>${Math.abs(a)}</mn><mo form="postfix" stretchy="false">)</mo><mo> + </mo><mn>${b}</mn>`
                } else {
                    mathElement.innerHTML = `<mn>${b}</mn><mo>+</mo><mo form="prefix" stretchy="false">(</mo><mo form="prefix" stretchy="false">−</mo><mn>${Math.abs(a)}</mn><mo form="postfix" stretchy="false">)</mo>`
                }
                return a+b
            }
        </script>
</html>
