<!DOCTYPE html>
<html>
        <script type="module">
            import { CalcTask } from "../task_modules.js"
            import { getRandomInt } from "../global_modules.js"
            
           
            let task = new CalcTask("", makeTask, 6)
            let mathElement = document.createElement("math")
            task.prepare({mathElement: mathElement})
            var pos = [1, 2, 3, 4, 5, 6, 7, 8, 9]
            var neg = [-1, -2, -3, -4, -5, -6, -7, -8, -9]
            
            function makeTask() {
                let a = getRandomInt(1,9)*(-1)*getRandomInt(0, 1)
                let b = getRandomInt(1, 9)
                if (getRandomInt(0, 1) == 0) {
                    mathElement.innerHTML = `<mo>(</mo><mo>−</mo><mn>${Math.abs(a)}</mn><mo>)</mo> + </mo><mn>${b}</mn>`
                } else {
                    mathElement.innerHTML = `<mn>${b}</mn><mo>−</mo><mo>(</mo><mo>+</mo><mn>${Math.abs(a)}</mn><mo>)</mo>`
                }
                return a+b
            }
        </script>
</html>
