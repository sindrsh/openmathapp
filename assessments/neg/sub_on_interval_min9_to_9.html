<!DOCTYPE html>
<html>
        <script type="module">
            import { CalcTask } from "../task_modules.js"
            import { getRandomInt } from "../global_modules.js"
            
           
            let task = new CalcTask("sub_on_interval_min9_to_9", makeTask, 6)
            let mathElement = task.makeMathElement()
            task.prepare({mathElement: mathElement})
            
            function makeTask() {
                let a = getRandomInt(1,9)
                let b = 0
                if (getRandomInt(0, 1) == 0) {
                    b = getRandomInt(0, 9-a)
                } else {
                    b = getRandomInt(0, 9)*(-1)
                }
                if (b==0) {
                    b = getRandomInt(0, 9)*(-1)
                }
                a *= (-1)
                let aString = `<mo form="prefix" stretchy="false">(</mo><mo form="prefix" stretchy="false">−</mo><mn>${Math.abs(a)}</mn><mo form="postfix" stretchy="false">)</mo>`
                let bString = `<mo form="prefix" stretchy="false">(</mo><mo form="prefix" stretchy="false">−</mo><mn>${Math.abs(b)}</mn><mo form="postfix" stretchy="false">)</mo>`
                if (b > 0) {
                    bString = `<mn>${b}</mn>`
                }
                mathElement.innerHTML = aString + "<mo> − </mo>" + bString
                return a-b
            }
        </script>
</html>
