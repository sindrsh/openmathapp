<!DOCTYPE html>

<html>
    <script type="module">

        import { CalcTask } from "../task_modules.js"
        import { getRandomInt } from "../global_modules.js"
        
        let task = new CalcTask(makeTask, 5)
        let mathElement = task.makeMathElement()
        task.prepare({mathElement: mathElement})
        
        
        function makeTask() {
            let a = getRandomInt(2, 9)
            let b = getRandomInt(11-a, 9)
            mathElement.innerHTML = `<mn>${a}</mn><mo> + </mo><mn>${b}</mn>`
            return a+b               
        }
    </script>
</html>
