<!DOCTYPE html>
<html>
        <script type="module">

            import { CalcTask } from "../task_modules.js"
            import { shuffleArray, getRandomInt } from "../global_modules.js"
            
            const task = new CalcTask(makeTask, 1)
            let mathElement = task.makeMathElement()
            
            console.log("-" in ["-"])
            let numerators = [...Array(99).keys()]
            numerators.shift()
            shuffleArray(numerators)

            task.prepare({mathElement: mathElement})
            task.userInput.size = "4"
            task.userInput.maxLength = "4"
            

            function makeTask() {
                let a = numerators.pop()
                mathElement.innerHTML = `<mrow><mfrac><mn>${a}</mn> <mn>100</mn></mfrac></mrow>`
                return a/100
            }
            
        </script>
</html>
