<!DOCTYPE html>
<html>
        <script type="module">
            import { TaskFigure } from "../../figures/figure_modules.js"
            import { CalcTask } from "../task_modules.js"
            import { shuffleArray, getRandomInt } from "../global_modules.js"
            
            let xStart = 10

            let fig = new TaskFigure(20)
            fig.makeBoundingBox(550, 220)
            let numberLine = fig.makeVector([0, 0], [36, 0], {arrow: "axisArrow", isTemp: false })
            fig.makeXTick(0, {fig: numberLine, label: "0"})
            fig.makeXTick(1, {fig: numberLine, label: "1"})
            let task = new CalcTask(makeTask, 8)
            let as = [2, 3, 4, 5, 6]
            let bs = [2, 3, 4, 5, 6]
            shuffleArray(as)
            shuffleArray(bs)
            
            for (let i of [2, 3, 4, 5, 6, 7, 8, 9]) {
                    fig.makeXTick(i, {fig: numberLine})
                }

            fig.move(numberLine, xStart, 100)
            task.prepare({figure: fig})
            

            function makeTask() {
                let a = as.pop()
                
                for (let i=0; i<bs.pop(); ++i) {
                    let vec = fig.makeVector([i*a, 0], [(i+1)*a, 0], {strokeColor: "blue" })
                    fig.makeXTick(0, {fig: vec})
                }
                
                return a          
            }
        </script>
</html>
