<!DOCTYPE html>
<html>
        <script type="module">
            import { TaskFigure } from "../../figures/figure_modules.js"
            import { TypeTask } from "../task_modules.js"
            import { shuffleArray, getRandomInt } from "../global_modules.js"
            
            let xStart = 10

            let fig = new TaskFigure(25)
            
            let task = new TypeTask(makeTask, 5)
            let as = [2, 3, 4, 5, 6]
            let bs = [2, 3, 4, 5, 6]
            shuffleArray(as)
            shuffleArray(bs)
            
            task.prepare({figure: fig, stack: true})
            task.setOperator("Â·")

            function makeTask() {
                let a = as.pop()
                let b = bs.pop()
                for (let i of Array(b).keys()) {
                    fig.makeOnes(a, {x: 3*i})
                }
                for (let i of Array(b-1).keys()) {
                    fig.makeText("+", i*3+2, 0.5)
                }
                return [a, b]
            }
        </script>
</html>
