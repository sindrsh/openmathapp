        </tbody>

<script type="module">
    import { getSession, getLocalTasks, syncTasks, getTasksFromDatabase } from "../../data_modules.js"
     
    localStorage.setItem("previous-page", location.href)
    let tasks = {}
    getSession().then((sessionData) => 
        {   
            if (sessionData.session) {
                console.log(sessionData)
                syncTasks(tasks, sessionData.session.user.id)
                if (getTasksFromDatabase) {
                    console.log("jeps")
                    tasks = getTasksFromDatabase(sessionData.session.user.id)
                }
        }
    }
    )
    console.log(tasks)
    for (const a of document.getElementById("times-table").getElementsByTagName("a")) {
        if (a.id in tasks) {
            if (tasks[a.id].score == 2) {
                a.style.backgroundColor = "green"
            }
        }
    } 
    
    
</script>
