<!DOCTYPE html>
<html>
        <script type="module">
            import { Figure } from "../../figures/figure_modules.js"
            import { CalcTask } from "../task_modules.js"
            import { shuffleArray, getRandomInt } from "../global_modules.js"
            
            let oneLength = 50
            let xStart = 10

            let fig = new Figure()
            fig.makeBoundingBox({xSize: 550, ySize: 200})
            let numberLine = fig.makeVector({ B: [oneLength*10, 0], arrow: "axisArrow", isTemp: false })
            fig.makeXTick({pos: [0, 0], fig: numberLine, label: "0", isTemp: false})
            fig.makeXTick({pos: [oneLength, 0], fig: numberLine, label: "1", isTemp: false})
            let task = new CalcTask("", makeTask)
            
            
            task.prepare({figure: fig})
            
            function makeTask() {
                let a = getRandomInt(2, 9)  
                
                for (let i of [2, 3, 4, 5, 6, 7, 8, 9]) {
                    fig.makeXTick({pos: [oneLength*i, 0], fig: numberLine})
                }
                fig.move(numberLine, xStart, 100)
                let taskVector = fig.makeVector({A:[oneLength*a, 0], B: [oneLength*a, 30], strokeColor: "blue" })
                fig.move(taskVector, xStart, 20)          
            }
        </script>
</html>
