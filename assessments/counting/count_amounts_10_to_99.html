<!DOCTYPE html>
<html>
        <script type="module">
            import Figure from "../../figures/figure_modules.js"
            import calkTask from "../calc_modules.js"
            import { shuffleArray, getRandomInt } from "../random_modules.js"
            
            let numbers = [10, 11, 12, 14, 15, 16, 17, 18, 19, 20]
            let ySpace = 10
            let x = 400
            let y = 245
            let marginTopBottom = 10
            let size = (y-2*marginTopBottom-8*ySpace)/9

            shuffleArray(numbers)

            const task = new calkTask("count_amounts_to_9", makeTask, 1)
            let fig = new Figure()
            task.prepare(fig.svgElement)

            var positions = []
            fig.makePolygon({
                points: [[0, 0], [x, 0], [x, y], [0, y]],
                fill: "rgb(0, 0, 0, 0)", 
                isTemp: false,
            })
           
            function makeTask(){
                //this.removeTemporaryElements()
                let onesAmount = getRandomInt(0, 9)
                onesAmount = 9
                let ones = fig.makeOnes({amount: onesAmount, size: size, addToSvg: true, ySpace: ySpace})
                if (ones) {
                    fig.move(ones, x - 40, marginTopBottom)
                }
                let tensAmount = getRandomInt(0, 9)
                let tens = fig.makeTens({amount: tensAmount, addToSvg: true, xSpace: 15})
                if (tens) {
                    fig.move(tens, 10, 10)  
                }
                
            }
        </script>
</html>
