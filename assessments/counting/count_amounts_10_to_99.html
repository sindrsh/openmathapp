<!DOCTYPE html>
<html>
        <script type="module">
            import { TaskFigure } from "../../figures/figure_modules.js"
            import { CalcTask } from "../task_modules.js"
            import { shuffleArray, getRandomInt } from "../global_modules.js"
            
            let numbers = [10, 11, 12, 14, 15, 16, 17, 18, 19, 20]
            let ySpace = 10
            let x = 22
            let y = 15
            let marginTopBottom = 10

            shuffleArray(numbers)

            const task = new CalcTask(makeTask, 5)

            const infoFig = new TaskFigure(15)
            infoFig.makeOnes(1)
            infoFig.makeBoundingBox(70,20)
            infoFig.makeText("= 1", 3, 0.8)

            let fig = new TaskFigure(15)
            fig.makeRectangle(x, y, 0, 0, {isTemp: false})
            var positions = []

            task.prepare({figure: fig})
            task.makeInfo(infoFig.svgElement)
           
           
            function makeTask(){
                let onesAmount = getRandomInt(0, 9)
                let ones = fig.makeOnes(onesAmount, {x: x - 2, y: y-2, ySpace: 0.5})
                let tensAmount = getRandomInt(0, 9)
                if (onesAmount == 0) {
                    tensAmount = getRandomInt(1, 9)
                }
                let tens = fig.makeTens(tensAmount, {x: x-5, y:y-2, xSpace: 1})
                return onesAmount + 10*tensAmount
            }
        </script>
</html>
