<!DOCTYPE html>
<html>
    <head> <title> Multiplikasjon før addisjon </title> </head>
    <body>
        <div class="videoPlayer"> </div>
        <p>
            <math>
                <mn>2</mn>
                <mo>+</mo>
                <mn>3</mn>
                <mo>⋅</mo>
                <mn>5</mn>
                <mo>=</mo>
            </math>
        </p>
        <p> 
            <math>
                <mrow>
                    <mn>2</mn>
                    <mo>+</mo>
                    <mn style="color: var(--select);">3</mn>
                    <mo>⋅</mo>
                    <mn style="color: var(--select);">5</mn>
                    <mo>=</mo>
                </mrow>
                <mrow>
                    <mn>2</mn>
                    <mo>+</mo>
                    <mn style="color: var(--select);">15</mn>
                </mrow>
            </math>
        </p>

        <p> 
            <math>
                <mn>2</mn>
                <mo>+</mo>
                <mspace width="5px"/>
                <mn style="color: var(--select);">15</mn>
                <mspace width="7px"/>
                <mo>=</mo>
                <mn>17</mn>
            </math>
        </p>
    <script src="../../modules.js"> </script>    
    </body
</html>
